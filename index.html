<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>experiments in form</title>
  </head>
  <body>
    <div class="container">
    <h4>Our Dropdown Form</h4>
    </div>
    <form>
      <div class="container">
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
          <option>Chai</option>
          <option>Mango Lassi</option>
          <option>Sarabat</option>
        </select>
      </div>


      <div class="container">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small">
            small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            large
          </label>
        </div>
      </div>
      <div class="form-control">
        <label>Name</label>
        <input type="text" id="myinput" required>
      </div>
      <div class="container">
        <button type="submit" class="btn-danger" id="submission">submit order</button>
      </div>



    </form>

    <!-- <div id="order">
      <p>You ordered a <span id="sizeOrder"></span> <span id="bevOrder"></span>.</p>
    </div> -->


  </body>
</html>
